<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <form id="passwordForm">
        <h1>Password Generator</h1>
        <p class="password" id="passwordDisplay">Password</p>
        <label for="amountNumber"><strong>Number of Characters</strong>
            <div class="rangeSlider">
                <input type="range" min="4" max="50" value="10" id="amountRange">
                <input type="number" min="4" max="50" value="10" id="amountNumber">
            </div>
        </label>
        <label for="uppercase"><strong>Include Uppercase</strong>
            <input type="checkbox" id="uppercase"/>
        </label>
        <label for="numbers"><strong>Include Numbers</strong>
            <input type="checkbox" id="numbers"/>
        </label>
        <label for="symbols"><strong>Include Symbols</strong>
            <input type="checkbox" id="symbols"/>
        </label>
        
        <button type="submit">Generate Password</button>
    </form>
    <footer>Made with ❤️ by Gabrielle Jacobs</footer>
</body>
<script src="index.js"></script>
</html>
