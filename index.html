<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <form id="passwordForm">
        <h1>Password Generator</h1>
        <p class="password" contenteditable="true">Password goes here</p>
        <label for="amountNumber">Number of Characters
            <div class="rangeSlider">
                <input type="range" min="0" max="50" value="10" id="amountRange">
                <input type="number" min="0" max="50" value="10" id="amountNumber">
            </div>
        </label>
        <label for="uppercase">Include Uppercase
            <input type="checkbox" id="uppercase"/>
        </label>
        <label for="numbers">Include Numbers
            <input type="checkbox" id="numbers"/>
        </label>
        <label for="symbols">Include Symbols
            <input type="checkbox" id="symbols"/>
        </label>
        
        <button type="submit">Generate Password</button>
    </form>
</body>
<script src="index.js"></script>
</html>
